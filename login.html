<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopEase</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #ff6b6b;
        --secondary-color: #4ecdc4;
        --dark-color: #2d3436;
        --light-color: #f8f9fa;
        --text-color: #2d3436;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* Animated Background */
      .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 70%;
        left: 80%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 40%;
        left: 70%;
        animation-delay: 4s;
      }

      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 60%;
        left: 20%;
        animation-delay: 1s;
      }

      .shape:nth-child(5) {
        width: 90px;
        height: 90px;
        top: 20%;
        left: 85%;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
      }

      /* Login Container */
      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 1100px;
        display: flex;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      /* Left Side - Image/Branding */
      .login-left {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .login-left::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -100px;
        right: -100px;
      }

      .login-left::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -50px;
        left: -50px;
      }

      .brand-logo {
        font-size: 3rem;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
      }

      .brand-tagline {
        font-size: 1.2rem;
        opacity: 0.9;
        text-align: center;
        margin-bottom: 40px;
        position: relative;
        z-index: 1;
      }

      .feature-list {
        list-style: none;
        padding: 0;
        position: relative;
        z-index: 1;
      }

      .feature-list li {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }

      .feature-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }

      /* Right Side - Form */
      .login-right {
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-header {
        margin-bottom: 40px;
      }

      .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 10px;
      }

      .login-subtitle {
        color: #666;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--dark-color);
        display: block;
      }

      .input-group-custom {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 1.2rem;
        z-index: 1;
      }

      .form-control {
        padding: 15px 15px 15px 50px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.15);
        outline: none;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 1.2rem;
        z-index: 2;
      }

      .password-toggle:hover {
        color: var(--primary-color);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-check-input {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .form-check-label {
        margin: 0;
        cursor: pointer;
        color: #666;
      }

      .forgot-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .forgot-link:hover {
        color: #ff5252;
      }

      .btn-login {
        width: 100%;
        padding: 15px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .btn-login:hover {
        background: #ff5252;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }

      .divider span {
        padding: 0 15px;
        font-weight: 500;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 600;
      }

      .social-btn:hover {
        border-color: var(--primary-color);
        background: #fff5f5;
      }

      .social-btn i {
        font-size: 1.5rem;
      }

      .google-btn i {
        color: #db4437;
      }

      .facebook-btn i {
        color: #4267b2;
      }

      .register-link {
        text-align: center;
        color: #666;
        font-size: 1rem;
      }

      .register-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
      }

      .register-link a:hover {
        color: #ff5252;
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        transition: all 0.3s;
        z-index: 2;
      }

      .back-home:hover {
        background: rgba(255, 255, 255, 0.3);
        color: white;
      }

      /* Alert Messages */
      .alert-custom {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Loading State */
      .btn-login.loading {
        position: relative;
        color: transparent;
      }

      .btn-login.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 992px) {
        .login-left {
          display: none;
        }

        .login-container {
          max-width: 500px;
        }

        .login-right {
          padding: 40px 30px;
        }
      }

      @media (max-width: 576px) {
        .login-right {
          padding: 30px 20px;
        }

        .login-title {
          font-size: 2rem;
        }

        .social-login {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background Shapes -->
    <div class="bg-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Back to Home -->
    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <!-- Login Container -->
    <div class="login-container">
      <!-- Left Side - Branding -->
      <div class="login-left">
        <div class="brand-logo">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <h2 class="brand-name">ShopEase</h2>
        <p class="brand-tagline">Your One Stop Shopping Destination</p>

        <ul class="feature-list">
          <li>
            <div class="feature-icon">
              <i class="fas fa-check"></i>
            </div>
            <span>Access exclusive deals</span>
          </li>
          <li>
            <div class="feature-icon">
              <i class="fas fa-check"></i>
            </div>
            <span>Track your orders easily</span>
          </li>
          <li>
            <div class="feature-icon">
              <i class="fas fa-check"></i>
            </div>
            <span>Save your favorite items</span>
          </li>
          <li>
            <div class="feature-icon">
              <i class="fas fa-check"></i>
            </div>
            <span>Fast & secure checkout</span>
          </li>
        </ul>
      </div>

      <!-- Right Side - Form -->
      <div class="login-right">
        <div class="login-header">
          <h1 class="login-title">Welcome Back!</h1>
          <p class="login-subtitle">Please login to your account</p>
        </div>

        <!-- Alert Message -->
        <div class="alert-custom" id="alertMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-group-custom">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group-custom">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Enter your password"
                required
              />
              <i
                class="fas fa-eye password-toggle"
                id="togglePassword"
                onclick="togglePasswordVisibility()"
              ></i>
            </div>
          </div>

          <div class="form-options">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-link" onclick="forgotPassword(event)"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="btn-login" id="loginBtn">Login</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="social-btn google-btn" onclick="socialLogin('google')">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button
            class="social-btn facebook-btn"
            onclick="socialLogin('facebook')"
          >
            <i class="fab fa-facebook-f"></i>
            Facebook
          </button>
        </div>

        <!-- Register Link -->
        <p class="register-link">
          Don't have an account? <a href="register.html">Create Account</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Toggle Password Visibility
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("passwordInput");
        const toggleIcon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      // Show Alert Message
      function showAlert(message, type) {
        const alertDiv = document.getElementById("alertMessage");
        alertDiv.textContent = message;
        alertDiv.className = `alert-custom alert-${type}`;
        alertDiv.style.display = "block";

        setTimeout(() => {
          alertDiv.style.display = "none";
        }, 5000);
      }

      // Handle Login
      function handleLogin(event) {
        event.preventDefault();

        const loginBtn = document.getElementById("loginBtn");
        const email = event.target[0].value;
        const password = event.target[1].value;
        const rememberMe = document.getElementById("rememberMe").checked;

        // Add loading state
        loginBtn.classList.add("loading");
        loginBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
          // Remove loading state
          loginBtn.classList.remove("loading");
          loginBtn.disabled = false;

          // Demo validation
          if (email && password) {
            showAlert("Login successful! Redirecting...", "success");

            // Store login state (demo)
            if (rememberMe) {
              localStorage.setItem("rememberedEmail", email);
            }

            // Redirect to profile page
            setTimeout(() => {
              window.location.href = "profile.html";
            }, 1500);
          } else {
            showAlert("Invalid email or password. Please try again.", "error");
          }
        }, 1500);
      }

      // Forgot Password
      function forgotPassword(event) {
        event.preventDefault();
        const email = prompt("Enter your email address to reset password:");

        if (email) {
          showAlert("Password reset link has been sent to " + email, "success");
        }
      }

      // Social Login
      function socialLogin(provider) {
        showAlert(`Redirecting to ${provider} login...`, "success");

        // Simulate social login
        setTimeout(() => {
          console.log(`Login with ${provider}`);
          // In real implementation, redirect to OAuth provider
        }, 1000);
      }

      // Check for remembered email on page load
      window.addEventListener("load", () => {
        const rememberedEmail = localStorage.getItem("rememberedEmail");
        if (rememberedEmail) {
          document.querySelector('input[type="email"]').value = rememberedEmail;
          document.getElementById("rememberMe").checked = true;
        }
      });

      // Enter key submit
      document.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
